<!-- navigation -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">Hybrid Digital Agency</a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav ml-auto text-center text-lg">
          <li class="nav-item">
            <a class="nav-link" href="{{ .Site.BaseURL }}">{{ .Site.Params.home }}</a>
          </li>
          {{ range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link page-scroll" href="#{{ .URL }}">{{ .Name }}</a>
          </li>
          {{ end }}
          <li class="nav-item">
            <a class="nav-link pl-2" href="https://www.instagram.com/andyantonn/?hl=sv" target="_blank"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link pl-2" href="https://www.facebook.com/andy.anton.908" target="_blank"><i class="fab fa-facebook-f"></i></a>
          </li>
          <button class="btn btn-main-1 snipcart-checkout">
            <i class="fas fa-cart-plus"></i>
            <span class="snipcart-items-count"></span>
            <span class="snipcart-total-price"></span>
          </button>
        </ul>
      </div>
    </nav>
</header>
<!-- /navigation -->
